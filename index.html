<script type="text/javascript" charset="UTF-8">
    //commonLogic.serviceCallerInit(Config.busUrl);
    //document.body.appendChild(initUI());

    BOOK.homeType = Elf.algorithm.getUrlParam("homeType") || "";
    BOOK.orderBookId = Elf.algorithm.getUrlParam("isbn") || "";
    BOOK.platform = Elf.algorithm.getUrlParam("platform") || "";
    BOOK.token = Elf.algorithm.getUrlParam("token");
    BOOK.resourceType = Elf.algorithm.getUrlParam("resourceType");

    BOOK.detailBtnShow = Elf.algorithm.getUrlParam("detailBtnShow") || "0";    //0:显示，1：不显示
    BOOK.clientType = Elf.algorithm.getUrlParam("clienttype") || "";    //终端类型 iphone:1, ipad:3, 2:androidPhone, 4:androidPad

    var getInfo = {serviceModule: BOOK.serviceModule,serviceNumber:"queryLoginUserInfo",token:BOOK.token,args:{token:BOOK.token}};
    commonLogic.serviceCaller(getInfo,function(data){
        if(data.result == "true"){
            BOOK.uuid  = data.uuid;
            initUI();
        }else{
            var args={ logoutType: "E012"};
            WebCallApp("UserLogout",args);
            //alert(data.errorMessage);
        }
    },false);

</script>
